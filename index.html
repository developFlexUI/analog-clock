<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css">
		<title>Clock</title>
	</head>
	<body>
		<div class="container">
			<div class="wing">
				<div class="lineabove"><hr /></div>
				<div class="linedown"><hr /></div>
			</div>
			<div class="clock">
				<div class="all">
					<!-- All numbers -->
					<div class="twelve_six"></div>
					<div class="one_seven"></div>
					<div class="two_eight"></div>
					<div class="three_nine"></div>
					<div class="four_ten"></div>
					<div class="five_eleven"></div>
					<!-- the above lines -->
					<div class="above">
						<!-- the title -->
						<h1 style="text-align: center;">Rene</h1>
					</div>
					<div class="dot"></div>
					<div class="long" id="long"></div>
					<div class="short" id="short"></div>
					<div class="shorter" id="shorter"></div>
				</div>
				<!-- the side button or roller -->
				<div class="buttonn"></div>
				<div class="dateholder"><h2 id="datee">23</h2></div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
